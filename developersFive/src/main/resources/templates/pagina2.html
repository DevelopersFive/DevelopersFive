<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel ="icon" type="image/x-icon" href="img/favicon.ico">
    <title>APP GESTION FIVE</title>

</head>
<body>
<main>
   <div th:insert="fragment/fragmentLogout :: logout"></div>

    <div sec:authorize="isAuthenticated()"class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-2"> LISTA DE EMPRESAS</h1>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="itemP: ${empresas}" class="card" style="width: 18rem;">
                <img src="img/empresa1.png" width="80%" class="my-4 mx-4" alt="...">
                <div class="card-body">
                    <h5 th:text="${itemP.nombre}"class="card-title"></h5>
                    <h5 th:text="${itemP.nit}"class="card-title"></h5>
                    <p th:text="${itemP.telefono}"class="card-text"></p>
                    <p th:text=" ${itemP.direccion}"class="card-text"></p>

                </div>
                <div class=" gap-2">
                    <form th:action="@{/empresa/udea/mintic/borrarEmpresaJPA/{id}(id=${itemP.id})}" th:method="delete">
                        <button class="btn btn-danger" type="submit">Eliminar</button>
                    </form>
                </div>
                <div>
                    <form th:action="@{/editarEmpresa/{id}(id=${itemP.id})}" th:method="get">
                        <button class="btn btn-success" type="submit">Editar</button>
                    </form>
                </div>


            </div>





        </div>


    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
